API_PORTAL_GETTING_STARTED = "Getting Started"
API_PORTAL_TO_HELP_YOU_DECIDE = "To help you decide whether our APIs are right for you, you'll want to test our APIs, which we detail below. If you like what you see, the next video shows you how easy it is to create an application and get started!"
API_PORTAL_EXPLORE_AND_TEST_API = "Explore and test APIs"
API_PORTAL_EXPLORE_FIRST = "First, we'll show you how easy it is to explore and test our APIs - no coding required!"
API_PORTAL_START_IF_DONT_HAVE_APP = "If you don't have any applications yet, you'll see the APIs Catalog page after signing in. Click an API name to view the API details."
API_PORTAL_START_TEST_AND_METRICS_APP = "You'll see Test and Metrics tabs. Click on the Test tab first."
API_PORTAL_START_TEST_TAB = "In the test tab, you'll see all of the methods for this API. Click on a method to expand it."
API_PORTAL_START_SAME_CREDENTIALS = "You'll also see a &quot;Use same credentials for all methods checkbox&quot;. If your API provider allows all methods to be tested using one credential, you can leave this box checked. If your API provider does not require a credential, leave the credential field blank. If your provider does require authentication, enter the required credential."
API_PORTAL_START_REQUIRE_DIFFERENT_CRED = " If your API provider requires different credentials for each method, you will need to uncheck this checkbox. This  enables an API provider to control access to methods. For example, they may want to allow only a few people to delete records, but many people to be able to add them. Unchecking the box will display an Authentication section in each method. In this section, you can select the authentication type, then enter the authentication credential."
API_PORTAL_START_PARAMETER_SECTION = "In the Parameters section of a method, enter a value, then click Try it out. You will get a response code of 0 if the record does not exist."
API_PORTAL_START_NEXT = "Next, we'll move on to analyzing the API. Click the Metrics tab. You'll see a graph with Messages selected. This shows the API usage for the last month. You can also select a custom time period from the date drop-down."
API_PORTAL_START_SUCCESSES_TAB = "Click the Successes subtab of the graph. It will update to show the number of successes and success rate based on the total number of Messages, or calls to the API. The other subtabs show failures, exceptions, and average processing time of API calls. You can move your mouse over the graph data points to view more detail. "
API_PORTAL_START_YOUTUBE = "{youtube}pC8PzhX7lnA{/youtube}"

API_PORTAL_START_APPLICATION = "Create an application"
API_PORTAL_START_APPLICATION_QUICKLY_CREATE = "Next, we'll show you how you can quickly create an application and select APIs for your application, then add authentication credentials."
API_PORTAL_START_APPLICATION_DIRECTED_TO_API_CATALOG_PAGE = "If you don't have any applications yet, you'll be directed to the APIs Catalog page after signing in. Click the Applications tab to view the Applications list."
API_PORTAL_START_APPLICATION_CREATE = "Click Create application in the Applications list."
API_PORTAL_START_APPLICATION_ENTER_INFO = "Enter your application’s information, then check your desired APIs in the Select APIs table."
API_PORTAL_START_APPLICATION_SAVE_AND_AUTHENTICATE = "There are two options, Save application and Save and authenticate. Your API provider may require application requests to be approved before you can add authentication credentials, in which case you can click Save application. This will return you to the Applications list, where you will see your new application. There will be a Pending status on the application until your application has been approved, after which you will see a View metrics link, from which you can view your application usage. "
API_PORTAL_START_APPLICATION_IF_API_DOESNOT_REQUIRE_APP = "If your API provider does not require application approval, you can click Save and authenticate. This will display the Authentication tab, allowing you to add API key and OAuth authentication credentials. Click Generate to generate your desired credential type. You can edit the credential in the Actions drop-down. When you have added your credentials, click the &lt;Applications button at the top of the page to return to the Applications list. "

API_PORTAL_START_APPLICATION_FIRST = " You've created your first application!"
