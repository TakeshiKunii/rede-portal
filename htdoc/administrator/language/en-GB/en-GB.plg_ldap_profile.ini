PLG_LDAP_PROFILE="LDAP - Profile"

PLG_LDAP_PROFILE_FIELD_ONLOGIN_LABEL="Sync on Login"
PLG_LDAP_PROFILE_FIELD_ONLOGIN_DESC="Synchronise the LDAP profile when a user logs in."

PLG_LDAP_PROFILE_FIELD_ABORT_LOGIN_LABEL="Abort Login"
PLG_LDAP_PROFILE_FIELD_ABORT_LOGIN_DESC="Abort the user login procedure if the profile fails to synchronise on login."

PLG_LDAP_PROFILE_FIELD_LDAP_SAVE_LABEL="Allow Push"
PLG_LDAP_PROFILE_FIELD_LDAP_SAVE_DESC="Allows LDAP user profiles to be written to the LDAP server. This setting when set to <strong>No</strong> will disable all profile pushing to the LDAP server including name and email synchronisation."

PLG_LDAP_PROFILE_FIELD_SYNC_NO="No Sync"
PLG_LDAP_PROFILE_FIELD_SYNC_YESFL="Pull Only"
PLG_LDAP_PROFILE_FIELD_SYNC_YESTFL="Push and Pull"

PLG_LDAP_PROFILE_FIELD_SYNC_NAME_LABEL="Sync Name"
PLG_LDAP_PROFILE_FIELD_SYNC_NAME_DESC="Synchronise the name field with any of the following options:<ul><li><strong>No Sync</strong>: no synchronisation will occur.</li><li><strong>Pull Only</strong>: uni-directional synchronisation where the name value in Joomla is replaced by the value from LDAP.</li><li><strong>Push and Pull</strong>: bi-directional synchronisation where the name value is updated in both Joomla the the LDAP directory.</li></ul>"

PLG_LDAP_PROFILE_FIELD_SYNC_EMAIL_LABEL="Sync Email"
PLG_LDAP_PROFILE_FIELD_SYNC_EMAIL_DESC="Synchronise the email field with any of the following options:<ul><li><strong>No Sync</strong>: no synchronisation will occur.</li><li><strong>Pull Only</strong>: uni-directional synchronisation where the email value in Joomla is replaced by the value from LDAP.</li><li><strong>Push and Pull</strong>: bi-directional synchronisation where the email value is updated in both Joomla and the LDAP directory.</li></ul>"

PLG_LDAP_PROFILE_FIELD_USEPROFILE_LABEL="Use Profile"
PLG_LDAP_PROFILE_FIELD_USEPROFILE_DESC="This enables the extra profile fields to be shown as specified in the profile XML."

PLG_LDAP_PROFILE_FIELD_USEDOMAIN_LABEL="Use Domain"
PLG_LDAP_PROFILE_FIELD_USEDOMAIN_DESC="Enables multiple profile templates based on the user's domain. Each template XML must be named the same as the domain and located in the 'Profile Base' directory."

PLG_LDAP_PROFILE_FIELD_PROFILENAME_LABEL="Profile Name"
PLG_LDAP_PROFILE_FIELD_PROFILENAME_DESC="Specify the profile name. This is the same name as the XML excluding the file extension. If use domain is set to Yes, the value specified here is used as a default."

PLG_LDAP_PROFILE_FIELD_PROFILE_BASE_LABEL="Profile Base"
PLG_LDAP_PROFILE_FIELD_PROFILE_BASE_DESC="Specify the full path to the profile base directory. This is where the profile XML(s) are stored."

PLG_LDAP_PROFILE_FIELD_PERMITTEDFORMS_LABEL="Permitted Forms"
PLG_LDAP_PROFILE_FIELD_PERMITTEDFORMS_DESC="List the names of the forms separated by semi-colons where the profile should display."

